<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}App{% endblock %}</title>
    <link rel="icon" href="data:image/x-icon;base64,...your-icon..." type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --light-text: #f8f9fa;
        }

        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 70px; /* For bottom nav */
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .app-header {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
        }

        main.container {
            padding-top: 1rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .bottom-nav a {
            text-align: center;
            font-size: 0.85rem;
            color: #555;
            text-decoration: none;
        }

        .bottom-nav a.active, .bottom-nav a:hover {
            color: var(--primary-color);
        }

        .bottom-nav i {
            font-size: 1.2rem;
            display: block;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 15px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.3rem;
            z-index: 1001;
        }

        .dark-mode .bottom-nav {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .dark-mode .bottom-nav a {
            color: #aaa;
        }

        .dark-mode .bottom-nav a.active,
        .dark-mode .bottom-nav a:hover {
            color: #0dcaf0;
        }

        footer {
            display: none;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="app-header">
        School Portal
        <button class="theme-toggle" id="themeToggle">
            <i class="bi bi-moon-fill" id="themeIcon"></i>
        </button>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <nav class="bottom-nav">
        <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">
            <i class="bi bi-house-door-fill"></i> Home
        </a>
        <a href="{{ url_for('documents') }}" class="{% if request.endpoint == 'documents' %}active{% endif %}">
            <i class="bi bi-file-earmark-text"></i> Docs
        </a>
        <a href="{{ url_for('notifications') }}" class="{% if request.endpoint == 'notifications' %}active{% endif %}">
            <i class="bi bi-bell-fill"></i> Alerts
        </a>
        <a href="{{ url_for('syllabus') }}" class="{% if request.endpoint == 'syllabus' %}active{% endif %}">
            <i class="bi bi-journal-bookmark"></i> Syllabus
        </a>
        <a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}">
            <i class="bi bi-person-lines-fill"></i> Contact
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const htmlElement = document.documentElement;

            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

            if (savedTheme === 'dark') {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                document.body.classList.add('dark-mode');
                themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
            }

            themeToggle.addEventListener('click', function () {
                const current = htmlElement.getAttribute('data-bs-theme');
                if (current === 'dark') {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                    document.body.classList.remove('dark-mode');
                    themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                    localStorage.setItem('theme', 'light');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                    document.body.classList.add('dark-mode');
                    themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
