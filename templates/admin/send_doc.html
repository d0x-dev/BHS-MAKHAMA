{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h4>Send Document to {{ doc_request.name }}</h4>
        </div>
        <div class="card-body">
            <p><strong>Requested Document:</strong> {{ doc_request.doc_name }}</p>
            <p><strong>Class:</strong> {{ doc_request.class }}</p>
            <p><strong>Roll No:</strong> {{ doc_request.roll_number }}</p>
            
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Document File</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="mb-3">
                    <label for="admin_name" class="form-label">Your Name (Admin)</label>
                    <input type="text" class="form-control" id="admin_name" name="admin_name" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes (Optional)</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Document</button>
                <a href="{{ url_for('admin_doc_requests') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
