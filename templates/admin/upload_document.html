{% extends "base.html" %}

{% block title %}Upload Document - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0"><i class="bi bi-upload"></i> Upload Document</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('upload_document') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Document Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Document File</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                    <div class="form-text">Allowed file types: PDF, DOC, DOCX, XLS, XLSX, JPG, JPEG, PNG</div>
                </div>
                <button type="submit" class="btn btn-info">
                    <i class="bi bi-upload"></i> Upload Document
                </button>
                <a href="{{ url_for('documents') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Documents
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
