<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>School Portal - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <style>
    :root {
      --grad-1: linear-gradient(135deg, #0d6efd 0%, #5b8cff 100%);
      --grad-2: linear-gradient(135deg, #6610f2 0%, #b37aff 100%);
      --glass-bg: rgba(255, 255, 255, 0.87);
      --glass-border: rgba(0, 0, 0, 0.1);
      --soft-shadow: 0 16px 32px rgba(0,0,0,.15);
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: fixed;
      background: radial-gradient(circle at 10% 20%, #0d6efd 0%, #6610f2 100%);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    /* Animated blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: .55;
      animation: float 18s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .blob.blob1 { background: #0d6efd; width: 400px; height: 400px; top: -100px; left: -120px; animation-delay: 0s; }
    .blob.blob2 { background: #6610f2; width: 420px; height: 420px; bottom: -130px; right: -110px; animation-delay: 3s; }
    .blob.blob3 { background: #ff4d6d; width: 360px; height: 360px; top: 40%; left: -140px; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px, -30px) scale(1.05); }
    }

    .card {
      backdrop-filter: blur(7px);
      background-color: var(--glass-bg);
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      width: 100%;
      max-width: 600px;
      box-shadow: var(--soft-shadow);
      z-index: 2;
    }

    .card-header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      border-bottom: none;
    }

    .form-control::placeholder {
      color: #6c757d;
      opacity: 0.7;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(13,110,253,.35);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .btn-primary:active {
      transform: scale(.98);
      box-shadow: 0 2px 8px rgba(13,110,253,.2);
    }

    .input-group-text {
      background-color: rgba(255,255,255,.08);
      border: none;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }

    .brand-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,.2);
      display: grid;
      place-items: center;
      margin: 0 auto 1rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .brand-circle i {
      font-size: 2rem;
      color: #fff;
    }

    @media (max-height: 680px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Flash Message Toasts -->
  <div class="toast-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center text-white bg-{{ 'success' if category == 'success' else 'danger' }} border-0 show" role="alert">
            <div class="d-flex">
              <div class="toast-body">
                <i class="bi bi-{{ 'check-circle-fill' if category == 'success' else 'exclamation-triangle-fill' }} me-2"></i>
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="card shadow-lg">
    <div class="card-header py-3">
      <div class="brand-circle"><i class="bi bi-person-plus"></i></div>
      <h4 class="mb-0">Create Account</h4>
    </div>
    <div class="card-body p-4">
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name"
                   placeholder="Enter first name" value="{{ request.form.first_name }}" required />
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"
                   placeholder="Enter last name" value="{{ request.form.last_name }}" required />
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="Choose username" value="{{ request.form.username }}" required />
            </div>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Create password" required />
              <span class="input-group-text toggle-password" id="togglePassword" title="Show/Hide Password">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="class" class="form-label">Class</label>
            <select class="form-select" id="class" name="class" required>
              <option value="" disabled {% if not request.form.get('class') %}selected{% endif %}>Select class</option>
              {% for c in range(6, 13) %}
                <option value="{{ c }}" {% if request.form.get('class') == c|string %}selected{% endif %}>Class {{ c }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="roll_number" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll_number" name="roll_number"
                   placeholder="Enter roll number" value="{{ request.form.roll_number }}" required />
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="bi bi-send-check"></i> Submit for Approval
            </button>
          </div>
          <div class="col-12 text-center small mt-3">
            Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Auto-close flash messages
    document.addEventListener('DOMContentLoaded', function () {
      const alerts = document.querySelectorAll('.toast');
      alerts.forEach(toastEl => {
        const toast = new bootstrap.Toast(toastEl);
        setTimeout(() => toast.hide(), 5000);
      });
    });

    // Show/hide password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePasswordIcon');

    if (togglePassword && passwordInput && toggleIcon) {
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
      });
    }

    // Prevent keyboard from moving viewport on mobile
    document.addEventListener('focusin', function() {
      window.scrollTo(0, 0);
      document.body.scrollTop = 0;
    });
  </script>
</body>
</html>
