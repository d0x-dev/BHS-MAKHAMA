{% extends "base.html" %}

{% block title %}Upload Class Work - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Upload Class Work</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_classwork') }}">
                        <div class="mb-3">
                            <label for="class_name" class="form-label">Class</label>
                            <select class="form-select" id="class_name" name="class_name" required>
                                <option value="">Select Class</option>
                                <option value="9th">9th</option>
                                <option value="10th">10th</option>
                                <option value="11th">11th</option>
                                <option value="12th">12th</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date (optional)</label>
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">File</label>
                            <input class="form-control" type="file" id="file" name="file" required>
                            <div class="form-text">Allowed formats: PDF, DOC, DOCX, PPT, PPTX</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Class Work</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
