<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Portal - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
      border-color: #6c5ce7;
    }

    .btn-primary {
      background-color: #6c5ce7;
      border-color: #6c5ce7;
    }

    .btn-primary:hover {
      background-color: #5a4bd6;
      border-color: #5347c4;
    }

    .input-group-text {
      background-color: #f1f1f1;
    }

    .form-control::placeholder {
      color: #6c757d;
      opacity: 0.7;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
        padding-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <div class="card-header bg-primary text-white text-center py-3">
      <h4 class="mb-0"><i class="bi bi-person-plus"></i> Create Account</h4>
    </div>

    <div class="card-body">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
              <i class="bi bi-{{ 'check-circle-fill' if category == 'success' else 'exclamation-triangle-fill' }} me-2"></i>
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose username" required>
            </div>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="class" class="form-label">Class</label>
            <select class="form-select" id="class" name="class" required>
              <option value="" selected disabled>Select class</option>
              <option value="6">Class 6</option>
              <option value="7">Class 7</option>
              <option value="8">Class 8</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
              <option value="11">Class 11</option>
              <option value="12">Class 12</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="roll_number" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll_number" name="roll_number" placeholder="Enter roll number" required>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="bi bi-send-check"></i> Submit for Approval
            </button>
          </div>
          <div class="col-12 text-center small mt-3">
            Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        setTimeout(() => {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }, 5000);
      });
    });
  </script>
</body>
</html>
