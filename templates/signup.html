<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>School Portal - Sign Up</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --grad-1: linear-gradient(135deg, #0d6efd 0%, #5b8cff 100%);
      --grad-2: linear-gradient(135deg, #6610f2 0%, #b37aff 100%);
      --glass-bg: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.25);
      --soft-shadow: 0 16px 32px rgba(0,0,0,.15);
      --toast-z: 2000;
    }

    [data-bs-theme="dark"] {
      --glass-bg: rgba(33, 33, 33, 0.35);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 10% 20%, #0d6efd 0%, #6610f2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      color: #212529;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      -webkit-overflow-scrolling: touch;
    }

    [data-bs-theme="dark"] body {
      color: #e9ecef;
    }

    /* Animated blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: .55;
      animation: float 18s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .blob.blob1 { background: #0d6efd; width: 400px; height: 400px; top: -100px; left: -120px; animation-delay: 0s; }
    .blob.blob2 { background: #6610f2; width: 420px; height: 420px; bottom: -130px; right: -110px; animation-delay: 3s; }
    .blob.blob3 { background: #ff4d6d; width: 360px; height: 360px; top: 40%; left: -140px; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px, -30px) scale(1.05); }
    }

    .signup-wrapper {
      z-index: 2;
      width: 100%;
      max-width: 620px;
      max-height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 1rem;
    }

    /* Glass Card */
    .card-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      box-shadow: var(--soft-shadow);
      overflow: hidden;
      transform: translateY(6px);
      opacity: 0;
      animation: popIn .6s cubic-bezier(.2,.8,.2,1) forwards .2s;
    }

    @keyframes popIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-header {
      background: transparent;
      border: 0;
      padding: 1.5rem 1.5rem 0 1.5rem;
      text-align: center;
    }

    .brand-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,.2);
      display: grid;
      place-items: center;
      margin: 0 auto 1rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .brand-circle i {
      font-size: 2rem;
      color: #fff;
    }

    .card-title {
      font-weight: 700;
      color: #fff;
    }

    .card-body {
      padding: 1.5rem;
    }

    label.form-label {
      font-weight: 600;
      font-size: .9rem;
    }

    .input-group-text {
      background: rgba(255,255,255,.08);
      border: 0;
      color: #6c757d;
    }

    .form-control,
    .form-select {
      background: rgba(255,255,255,.65);
      border: 0;
      transition: background .2s ease;
    }

    .form-control:focus,
    .form-select:focus {
      background: rgba(255,255,255,.85);
    }

    [data-bs-theme="dark"] .form-control,
    [data-bs-theme="dark"] .form-select {
      background: rgba(255,255,255,.06);
      color: #fff;
    }
    [data-bs-theme="dark"] .form-control:focus,
    [data-bs-theme="dark"] .form-select:focus {
      background: rgba(255,255,255,.10);
      color: #fff;
    }

    .btn-primary {
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(13,110,253,.35);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-primary:active {
      transform: scale(.98);
      box-shadow: 0 2px 8px rgba(13,110,253,.2);
    }

    .text-muted a {
      text-decoration: none;
    }

    /* Flash messages as toasts */
    .flash-messages {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: var(--toast-z);
      width: calc(100% - 32px);
      max-width: 360px;
    }
    .flash-messages .alert {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255,255,255,.85);
      border: 0;
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
      animation: slideIn .35s ease;
    }
    [data-bs-theme="dark"] .flash-messages .alert {
      background: rgba(33,33,33,.85);
      color: #fff;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    .theme-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 0;
      background: rgba(255,255,255,.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: grid;
      place-items: center;
      color: #fff;
      z-index: var(--toast-z);
    }
    [data-bs-theme="dark"] .theme-toggle {
      background: rgba(33,33,33,.5);
      color: #ffc107;
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
    <i id="themeIcon" class="bi bi-moon-fill"></i>
  </button>

  <!-- Flash Messages -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show d-flex align-items-center mb-2" role="alert">
            <i class="bi bi-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }} me-2"></i>
            <div class="flex-grow-1">{{ message }}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Signup Form -->
  <div class="signup-wrapper">
    <div class="card-glass">
      <div class="card-header">
        <div class="brand-circle"><i class="bi bi-person-plus"></i></div>
        <h3 class="card-title">Create Account</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('signup') }}">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" value="{{ request.form.first_name }}" required />
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" value="{{ request.form.last_name }}" required />
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose username" value="{{ request.form.username }}" required />
              </div>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required />
              </div>
            </div>
            <div class="col-md-6">
              <label for="class" class="form-label">Class</label>
              <select class="form-select" id="class" name="class" required>
                <option value="" disabled {% if not request.form.get('class') %}selected{% endif %}>Select class</option>
                {% for c in range(6, 13) %}
                  <option value="{{ c }}" {% if request.form.get('class') == c|string %}selected{% endif %}>Class {{ c }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label for="roll_number" class="form-label">Roll Number</label>
              <input type="text" class="form-control" id="roll_number" name="roll_number" placeholder="Enter roll number" value="{{ request.form.roll_number }}" required />
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-send-check"></i> Submit for Approval
              </button>
            </div>
            <div class="col-12 text-center small mt-3">
              Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Auto-close flash messages
    document.addEventListener('DOMContentLoaded', function () {
      const alerts = document.querySelectorAll('.flash-messages .alert');
      alerts.forEach(alert => {
        setTimeout(() => bootstrap.Alert.getOrCreateInstance(alert).close(), 5000);
      });
    });

    // Dark/Light Theme Toggle
    (function(){
      const html = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');
      const saved = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

      applyTheme(saved);

      btn.addEventListener('click', () => {
        const current = html.getAttribute('data-bs-theme') || 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        localStorage.setItem('theme', next);
      });

      function applyTheme(mode) {
        html.setAttribute('data-bs-theme', mode);
        icon.classList.toggle('bi-moon-fill', mode !== 'dark');
        icon.classList.toggle('bi-sun-fill', mode === 'dark');
      }
    })();

    // Prevent form submission from causing scroll jump
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Your form submission logic here
    });

    // Prevent keyboard from moving viewport on mobile
    document.addEventListener('focusin', function() {
      window.scrollTo(0, 0);
      document.body.scrollTop = 0;
    });
  </script>
</body>
</html>
