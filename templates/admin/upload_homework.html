{% extends "base.html" %}
{% set hide_header = True %}

{% block title %}Upload Homework - Admin{% endblock %}

{% block content %}
<div class="container mt-4 mb-5 pb-5">
    <h2 class="mb-4 text-center">Upload Homework</h2>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-pencil-square"></i> New Homework</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_homework') }}">
                <div class="mb-3">
                    <label for="class_name" class="form-label">Class</label>
                    <select class="form-select" id="class_name" name="class_name" required>
                        <option value="">Select Class</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div>
                <div class="mb-4">
                    <label for="file" class="form-label">File</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
                    <div class="form-text">Allowed formats: PDF, DOC, DOCX</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-upload"></i> Upload Homework
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bottom Menu -->
<nav class="navbar navbar-expand fixed-bottom shadow-sm" id="bottomMenu">
    <div class="container justify-content-around">
        <a class="nav-link text-center" href="{{ url_for('admin_dashboard') }}">
            <i class="bi bi-speedometer2"></i><br>Dashboard
        </a>
        <a class="nav-link text-center" href="{{ url_for('upload_homework') }}">
            <i class="bi bi-pencil-square"></i><br>Homework
        </a>
        <a class="nav-link text-center" href="{{ url_for('admin_logout') }}">
            <i class="bi bi-box-arrow-right"></i><br>Logout
        </a>
    </div>
</nav>

<style>
    .nav-link {
        font-size: 0.8rem;
        color: var(--bs-body-color);
    }

    #bottomMenu {
        background-color: var(--bs-body-bg);
        border-top: 1px solid var(--bs-border-color);
    }

    body.dark-mode .card,
    body.dark-mode .form-control,
    body.dark-mode .form-select {
        background-color: #1f1f1f;
        color: white;
        border-color: #444;
    }

    body.dark-mode label,
    body.dark-mode .form-text {
        color: #ccc;
    }

    body.dark-mode .nav-link {
        color: #eee;
    }

    body.dark-mode #bottomMenu {
        background-color: #1a1a1a;
        border-top: 1px solid #333;
    }
</style>
{% endblock %}
