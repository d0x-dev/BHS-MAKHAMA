{% extends "base.html" %}

{% block title %}View Results{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="text-center mb-4">Available Results</h2>
  
  <div class="card mb-4">
    <div class="card-body">
      <form method="POST" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Search Results</label>
          <input type="text" class="form-control" placeholder="Search by exam name or class">
        </div>
        <div class="col-md-3">
          <label class="form-label">Class</label>
          <select class="form-select">
            <option value="">All Classes</option>
            {% set classes = results|map(attribute='class')|unique %}
            {% for class in classes %}
            <option>{{ class }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="button" class="btn btn-primary w-100">Search</button>
        </div>
      </form>
    </div>
  </div>
  
  {% if results %}
  <div class="list-group">
    {% for exam in results %}
    <div class="list-group-item">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">{{ exam.exam_name }}</h5>
        <span class="badge bg-primary">Class {{ exam.class }}</span>
      </div>
      <div class="text-muted mb-2">
        <i class="bi bi-calendar me-1"></i> {{ exam.exam_date }}
      </div>
      
      <form method="POST" class="mt-3">
        <input type="hidden" name="exam_id" value="{{ loop.index0 }}">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" name="roll_number" class="form-control" placeholder="Roll Number" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-search"></i> View Result
            </button>
          </div>
        </div>
      </form>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-info">No results available yet</div>
  {% endif %}
</div>
{% endblock %}
