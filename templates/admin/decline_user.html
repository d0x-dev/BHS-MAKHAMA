{% extends "base.html" %}

{% block title %}Decline User{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Decline User: {{ username }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('decline_user', username=username) }}">
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Decline</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required placeholder="Provide a reason for declining this user"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('pending_users') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Decline</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
