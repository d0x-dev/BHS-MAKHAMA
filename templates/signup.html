<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>School Portal - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    .card {
      backdrop-filter: blur(7px);
      background-color: rgba(255, 255, 255, 0.87);
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-control::placeholder {
      color: #6c757d;
      opacity: 0.7;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .input-group-text {
      background-color: #f1f1f1;
    }

    .alert {
      position: relative;
      z-index: 999;
    }

    @media (max-height: 680px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show w-100" role="alert">
          <i class="bi bi-{{ 'check-circle-fill' if category == 'success' else 'exclamation-triangle-fill' }} me-2"></i>
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center py-3">
      <h4 class="mb-0"><i class="bi bi-person-plus"></i> Create Account</h4>
    </div>
    <div class="card-body p-4">
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name"
                   placeholder="Enter first name" value="{{ request.form.first_name }}" required />
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"
                   placeholder="Enter last name" value="{{ request.form.last_name }}" required />
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="Choose username" value="{{ request.form.username }}" required />
            </div>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Create password" required />
            </div>
          </div>
          <div class="col-md-6">
            <label for="class" class="form-label">Class</label>
            <select class="form-select" id="class" name="class" required>
              <option value="" disabled {% if not request.form.get('class') %}selected{% endif %}>Select class</option>
              {% for c in range(6, 13) %}
                <option value="{{ c }}" {% if request.form.get('class') == c|string %}selected{% endif %}>Class {{ c }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="roll_number" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll_number" name="roll_number"
                   placeholder="Enter roll number" value="{{ request.form.roll_number }}" required />
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="bi bi-send-check"></i> Submit for Approval
            </button>
          </div>
          <div class="col-12 text-center small mt-3">
            Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
