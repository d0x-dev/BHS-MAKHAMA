{% extends "base.html" %}

{% block title %}Upload Book - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Upload Book</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_book') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject">
                        </div>
                        <div class="mb-3">
                            <label for="class_name" class="form-label">Class (if specific)</label>
                            <select class="form-select" id="class_name" name="class_name">
                                <option value="">All Classes</option>
                                <option value="9th">9th</option>
                                <option value="10th">10th</option>
                                <option value="11th">11th</option>
                                <option value="12th">12th</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Book File</label>
                            <input class="form-control" type="file" id="file" name="file" required>
                            <div class="form-text">Allowed formats: PDF</div>
                        </div>
                        <button type="submit" class="btn btn-info">Upload Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
