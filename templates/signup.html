<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - School Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .form-box {
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 0 3px rgba(108,92,231,0.3);
      background-color: rgba(255,255,255,0.15);
    }

    .form-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .form-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #eee;
    }

    .form-footer a {
      color: #a29bfe;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
      color: #fd79a8;
    }

    @media (min-width: 600px) {
      .row {
        display: flex;
        gap: 1rem;
      }
      .row .form-group {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <form method="POST" action="{{ url_for('signup') }}" class="form-box">
    <h2>Create Your Account</h2>

    <div class="row">
      <div class="form-group">
        <input type="text" name="first_name" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="last_name" placeholder="Last Name" required>
      </div>
    </div>

    <div class="form-group">
      <input type="text" name="username" placeholder="Choose Username" required>
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="Create Password" required>
    </div>

    <div class="row">
      <div class="form-group">
        <select name="class" required>
          <option value="" disabled selected>Select Class</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
          <option value="11">Class 11</option>
          <option value="12">Class 12</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" name="roll_number" placeholder="Roll Number" required>
      </div>
    </div>

    <button type="submit" class="form-btn">Submit for Approval</button>

    <div class="form-footer">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </form>
</body>
</html>
