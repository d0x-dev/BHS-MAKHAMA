{% extends "base.html" %}
{% set hide_header = True %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4 mb-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-white text-center py-3">
                    <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Change Password</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="current_password" name="current_password" required autocomplete="current-password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" class="form-control" id="new_password" name="new_password" required autocomplete="new-password">
                            </div>
                            <div class="form-text">Minimum 8 characters with at least one number and one special character</div>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-check-circle"></i> Change Password
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bottom Menu -->
<nav class="navbar navbar-expand fixed-bottom shadow-sm" id="bottomMenu">
    <div class="container justify-content-around">
        <a class="nav-link text-center" href="{{ url_for('admin_dashboard') }}">
            <i class="bi bi-speedometer2"></i><br>Dashboard
        </a>
        <a class="nav-link text-center" href="{{ url_for('change_password') }}">
            <i class="bi bi-key"></i><br>Password
        </a>
        <a class="nav-link text-center" href="{{ url_for('admin_logout') }}">
            <i class="bi bi-box-arrow-right"></i><br>Logout
        </a>
    </div>
</nav>

<style>
    .nav-link {
        font-size: 0.8rem;
        color: var(--bs-body-color);
    }

    #bottomMenu {
        background-color: var(--bs-body-bg);
        border-top: 1px solid var(--bs-border-color);
    }

    body.dark-mode .card,
    body.dark-mode .form-control,
    body.dark-mode .input-group-text {
        background-color: #1f1f1f;
        color: white;
        border-color: #444;
    }

    body.dark-mode .form-text {
        color: #ccc;
    }

    body.dark-mode .nav-link {
        color: #eee;
    }

    body.dark-mode #bottomMenu {
        background-color: #1a1a1a;
        border-top: 1px solid #333;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');

    form.addEventListener('submit', function (e) {
        if (newPassword.value !== confirmPassword.value) {
            e.preventDefault();
            confirmPassword.classList.add('is-invalid');
            confirmPassword.insertAdjacentHTML('afterend', '<div class=\"invalid-feedback\">Passwords do not match</div>');
        } else if (newPassword.value.length < 8) {
            e.preventDefault();
            newPassword.classList.add('is-invalid');
            newPassword.insertAdjacentHTML('afterend', '<div class=\"invalid-feedback\">Password must be at least 8 characters</div>');
        }
    });

    [newPassword, confirmPassword].forEach(input => {
        input.addEventListener('input', function () {
            this.classList.remove('is-invalid');
            const next = this.nextElementSibling;
            if (next && next.classList.contains('invalid-feedback')) next.remove();
        });
    });
});
</script>
{% endblock %}
