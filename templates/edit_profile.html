{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title mb-4">Edit Profile</h4>
    
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="class" class="form-label">Class</label>
          <input type="text" class="form-control" id="class" name="class" value="{{ user.class }}" required>
        </div>
        <div class="col-md-6">
          <label for="roll_number" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ user.roll_number }}" required>
        </div>
      </div>
      
      <div class="d-flex justify-content-end">
        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
